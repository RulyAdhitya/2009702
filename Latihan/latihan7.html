<!DOCTYPE html>
<html>

<head>
    <title> Pengolahan FONT dengan Properties</title>
</head>

<body>
    <Font size="1" face=tahoma color=#ff0000> tulisan ini bertuliskan dengan ukuran 1, dengan font Tahoma dan berwarna MERAH
    </Font>
    <br>
    <font size="4" face=arial color=green> tulisan ini bertuliskan dengan ukuran 4, dengan font Arial dan berwarna HIJAU
    </font>
</body>


</html>
